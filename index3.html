<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hereheart | Profile Page</title>
    <link rel="stylesheet" href="app.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <header>
      <h1>Header</h1>
    </header>
    <main>
      <section id="personal-statement">
        <div>
          <h2>My Personal Statement</h2>
        </div>
      </section>
      <section>
        <div class="wrapper">
          <div class="profile">
          </div>
          <div class="feed">
            <article class="winbadge">
              <div class="shape-container">
                <ul class="shape-cube animate--spin">
                  <li class="shape-cube__side shape-cube__side--front"></li>
                  <li class="shape-cube__side shape-cube__side--back"></li>
                  <li class="shape-cube__side shape-cube__side--top"></li>
                  <li class="shape-cube__side shape-cube__side--bottom"></li>
                  <li class="shape-cube__side shape-cube__side--left"></li>
                  <li class="shape-cube__side shape-cube__side--right"></li>
                </ul>
              </div>
            </article>

            <article class="winstats">

            </article>
          </div>
        </div>
      </section>
    </main>


  </body>
</html>
