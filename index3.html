<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lionheart | Profile Page</title>
    <link rel="stylesheet" href="app.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="c3.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <header>
      <h1>Lionheart Header</h1>
    </header>
    <main>
      <section id="personal-statement">
        <div>
          <h2>My Personal Statement</h2>
        </div>
      </section>
      <section>
        <div class="responsive-wrapper">
          <div class="column-1">
            <div class="profile">
              <img src="http://www.freelanceme.net/Images/default%20profile%20picture.png">
            </div>
            <div class="verifications">
              <p>Verification Information</p>
              <img src="http://www.smwcentral.net/images/trophies/contests/wldc-bronze.png" alt="" />
              <img src="http://www.smwcentral.net/images/trophies/contests/wldc-bronze.png" alt="" />
              <img src="http://www.smwcentral.net/images/trophies/contests/wldc-bronze.png" alt="" />
              <img src="http://www.smwcentral.net/images/trophies/contests/wldc-bronze.png" alt="" />
              <img src="http://www.smwcentral.net/images/trophies/contests/wldc-bronze.png" alt="" />
              <img src="http://www.smwcentral.net/images/trophies/contests/wldc-bronze.png" alt="" />
              <img src="http://www.smwcentral.net/images/trophies/contests/wldc-bronze.png" alt="" />
              <img src="http://www.smwcentral.net/images/trophies/contests/wldc-bronze.png" alt="" />
            </div>
          </div>
          <div class="column-2">
            <section class="winbadge">
              Win Badges here
            </section>

            <section class="hourstats">
              <h3>Volunteer Hours</h3>
              <button id="totalHours">Total Hours</button>
              <button id="monthlyHours">Hours per Month</button>

              <div id="hoursChart">

              </div>
            </section>

            <section class="winstats">
              You are in the top 30% of Volunteers in Singapore
              <div id="rankChart">

              </div>
            </section>

            <section class="winstats">
              You are in the top 22th percentile of Volunteers in the World
            </section>
          </div>
        </div>
      </section>
    </main>

  <script src="d3.min.js" charset="utf-8"></script>
  <script src="c3.min.js" charset="utf-8"></script>
  <script src="app.js"></script>
  </body>
</html>
